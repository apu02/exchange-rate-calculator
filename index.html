<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <img src="./img/money.png" alt="money icon" />
    <h1 class="title">Exchange Rate Calculator</h1>
    <p class="muted-text">
      Choose the currency and amounts to get the exchange rate
    </p>

    <div class="container">
      <div class="currency" id="currency-one">
        <select class="country-code">
          <option value="USD" selected>USA <span>(USD)</span></option>
          <option value="GBP">UK <span>(GBP)</span></option>
          <option value="BDT">Bangladesh <span>(BDT)</span></option>
          <option value="PKR">Pakistan <span>(PKR)</span></option>
          <option value="INR">India <span>(INR)</span></option>
        </select>
        <input type="number" id="initial-value" value="1" />
      </div>

      <div class="currency" id="swap">
        <button>Swap</button>
        <div id="rate"></div>
      </div>

      <div class="currency" id="currency-two">
        <select class="country-code">
          <option value="BDT" selected>Bangladesh <span>(BDT)</span></option>
          <option value="PKR">Pakistan <span>(PKR)</span></option>
          <option value="USD">USA <span>(USD)</span></option>
          <option value="GBP">UK <span>(GBP)</span></option>
          <option value="INR">India <span>(INR)</span></option>
        </select>
        <input type="number" id="calculated-value" />
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
